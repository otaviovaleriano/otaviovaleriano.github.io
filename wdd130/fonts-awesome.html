<!DOCTYPE html>
<html>

<head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <!--Get your own code at fontawesome.com-->
</head>

<body style="font-size:24px;">

    <i class="fas fa-clock"></i>
    <i class="material-icons">face</i>
    <i class="far fa-clock"></i>
    <i class="far fa-clock" style="font-size:30px;color:#21c9f3"></i><br> <br>
    <i class="fas fa-clock fa-10x"></i>
    <ul class="fa-ul">
        <li><span class="fa-li"><i class="fas fa-check-square"></i></span>List Item</li>
        <li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span>List Item</li>
        <li><span class="fa-li"><i class="fas fa-square"></i></span>List Item</li>
    </ul>
    <br>
    <i class="fas fa-cog fa-pulse"></i> <br>
    <i class="fas fa-horse"></i>
    <i class="fas fa-horse fa-rotate-90"></i>
    <i class="fas fa-horse fa-rotate-180"></i>
    <i class="fas fa-horse fa-rotate-270"></i>
    <i class="fas fa-horse fa-flip-horizontal"></i>
    <i class="fas fa-horse fa-flip-vertical"></i> <br>
    <i class="fa-solid fa-crow" style="font-size:60px"></i>
    <i class="fa-brands fa-d-and-d" style="font-size:60px"></i>
    <i class="fa-brands fa-bitcoin" style="font-size:60px"></i>

</body>

</html>
